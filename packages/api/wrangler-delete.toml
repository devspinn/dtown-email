name = "yieldplat-api"
main = "dist/index.js"
compatibility_date = "2024-11-14"
node_compat = true

[observability]
enabled = true

# Environment variables (set via Cloudflare dashboard or wrangler secret)
# DATABASE_URL - set via: wrangler secret put DATABASE_URL
# BETTER_AUTH_SECRET - set via: wrangler secret put BETTER_AUTH_SECRET
# GOOGLE_CLIENT_ID - set via: wrangler secret put GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET - set via: wrangler secret put GOOGLE_CLIENT_SECRET

# These can be set here (non-sensitive)
[vars]
BETTER_AUTH_URL = "https://yieldplat.pages.dev"
PORT = "3002"
